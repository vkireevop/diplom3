<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=egde">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация и Регистрация</title>
        <link rel="stylesheet" href="/Frontend/Styles/styles.css">
    </head>
    <body>
        <div class="container">
            <form class="form" id="loginForm" action="" method="POST" style="display: block;">
                <h2>Вход</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <p id="showRegistrationBtn">Регистрация</p>
            </form>
            <form class="form" id="registrationForm" action="" method="POST" style="display: none;">
                <h2>Регистрация</h2>
                <input type="text" placeholder="ФИО" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
                <p id="showLoginBtn">Вход</p>
            </form>
        </div>
        <script src="/Frontend/Scripts/script.js"></script>
    </body>
</html>
