<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\Styles\styles-stikhi-stikhoslozheniya.css">
</head>
<body>
    <div id="header">
        <h1>Стихи</h1>
        <span id="question-number">Вопрос 1 из 10</span>
    </div>
    <div id="container">
        <div id="window">
            <div id="inner-window">
                <p id="question"></p>
            </div>
            <div id="buttons">
                <button id="answer-1"></button>
                <button id="answer-2"></button>
                <button id="answer-3"></button>
                <button id="answer-4"></button>
                <button id="answer-5"></button>
                <button id="answer-6"></button>
            </div>
        </div>
    </div>
    <div id="modal">
        <div id="modal-content">
          <h2>Результаты тренинга:</h2>
          <p id="time">Время тренинга:</p>
          <p id="avg-time">Среднее время ответа(сек):</p>
          <p id="result">Правильных ответов(%):</p>
          <p id="efficiency">Эффективность:</p>
          <p id="grade">Оценка:</p>
          <button id="close-modal">Закрыть</button>
        </div>
    </div>

    <div id="timer">Время: 0:00:00</div>
</body>
<script src="..\Scripts\script-stikhi-stikhoslozheniya.js"></script>
</html>
