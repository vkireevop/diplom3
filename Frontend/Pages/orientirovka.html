<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ориентировка в тексте</title>
  <link rel="stylesheet" href="..\Styles\styles-orientirovka.css">
</head>
<body>
  <div id="container">
    <div id="marked-words">Отмечено 0 из 3</div>
    <div id="window">
      <h2 id="header"></h2>
      <p id="text"></p>
      <ul id="questions"></ul>
    </div>
  </div>

  <div id="modal">
    <div id="modal-content">
      <h2>Результаты тренинга:</h2>
      <p id="time">Время тренинга:</p>
      <p id="avg-time">Среднее время ответа(сек):</p>
      <p id="result">Правильных ответов(%):</p>
      <p id="efficiency">Эффективность:</p>
      <p id="grade">Оценка:</p>
      <button id="close-modal">Закрыть</button>
    </div>
  </div>

  <div id="timer">Время: 0:00:00</div>

</body>
<script src="..\Scripts\script-orientirovka.js"></script>
</html>
